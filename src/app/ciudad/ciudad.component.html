<div class="ciudad-item" [ngClass]="!clima.clima.oleaje ? 'incomplete' : ''" matRipple>
  <h3 routerLink="/ciudad/{{ciudad.codigo}}">
    {{ ciudad.nombre | encomillar }} - <i>{{ ciudad.pais | uppercase }}</i>
  </h3>
  <button (click)="editar()">{{ mostrarEdicion ? 'Ocultar' : 'Editar'}} </button>
  <div *ngIf="clima.clima.viento.velocidad">
    Viento: {{ clima.clima.viento | windDirection }}
  </div>

  <div *ngIf="mostrarEdicion">
    <mat-form-field>
      <input matInput placeholder="Nuevo nombre" #nombre />
      <button mat-button matSuffix mat-icon-button (click)="cambiarNombre(nombre.value)">
        <mat-icon>send</mat-icon>
      </button>
    </mat-form-field>
  </div>
</div>
