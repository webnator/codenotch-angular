<div class="ciudad-item" [ngClass]="!clima.clima.oleaje ? 'incomplete' : ''">
  <h3 routerLink="/ciudad/{{ciudad.codigo}}">
    {{ ciudad.nombre | encomillar }} - <i>{{ ciudad.pais | uppercase }}</i>
  </h3>
  <button (click)="editar()">{{ mostrarEdicion ? 'Ocultar' : 'Editar'}} </button>
  <div *ngIf="clima.clima.viento.velocidad">
    Viento: {{ clima | windDirection }}
  </div>

  <div *ngIf="mostrarEdicion">
      Nuevo nombre: <input #nombre>
      <button (click)="cambiarNombre(nombre.value)">Cambiar</button>
    </div>
</div>
